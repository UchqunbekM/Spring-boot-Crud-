<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head>
    <meta charset="UTF-8">
    <!--    STYLESHEETS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!--    BOOTSTRAP SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"></script>

</head>
<body>

<button type="button" class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#myModal">
   Update Employee
</button>

<div class="container">
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Update Employee</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- MODAL ADD FORM -->
                    <form   th:action="@{/employees-update/{id}(id=${employee.id})}"
                            th:object="${employee}"
                            method="post">
                        <div class="mb-3">
                            <label for="exampleInputFullName" class="form-label">Full Name</label>
                            <input
                                    type="text"
                                    class="form-control"
                                    th:field="*{fullName}"
                                    id="exampleInputFullName"
                                    name="fullName"
                            >
                            <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></span>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPosition" class="form-label">Position</label>
                            <select
                                    name="positionId"
                                    id="exampleInputPosition"
                                    class="form-select"
                                    aria-label="Default select example">
                                <option
                                        th:field="${employee.position}"
                                        th:each="position:${positionList}"
                                        th:value="${position.id}"
                                        th:text="${position.name}"
                                ></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputSalary" class="form-label">Salary</label>
                            <input
                                    type="number"
                                    min="0"
                                    max="1000000"
                                    th:field="*{salary}"
                                    class="form-control"
                                    id="exampleInputSalary"
                                    name="salary">
                        </div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="reset" class="btn btn-info">Reset</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
